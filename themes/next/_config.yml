# ---------------------------------------------------------------
# 站点设置
# ---------------------------------------------------------------


#网站图标
#将你的favicon.ico放到hexo-site/source/文件夹
favicon: /ico/favicon-green.png

#网站关键字
#设置默认关键字(用逗号分隔)
keywords: "Hexo, NexT"

#订阅
#设置为false，禁用RSS不在页面上显示RSS连接
#留空，使用Hexo生成的Feed链接，你可能需要先安装hexo-generator-feed插件
#具体的连接地址，适用于已经烧制过Feed的情形
rss:

#指定网站的日期
since: 2017

#图标和作者之间符号
#authoricon: heart
authoricon: snowflake-o

#页脚“由…驱动”和“主题信息”版权声明
copyright: true

#规范，设置一个规范链接标签到你的博客，你可以用它来优化你的博客搜索引擎
#请看: https://support.google.com/webmasters/answer/139066
#提示: Before you open this tag, remember set up your URL in hexo _config.yml ( ex. url: http://yourdomain.com )
canonical: true

#改变标题层次为site-subtitle(将主要网站描述)和所有文章/页面标题来获得更好的搜索引擎优化
seo: false


# ========================================
# 菜单设置
# ========================================

#当运行这个网站子目录(例如domain.tld/blog),删除前倒斜杠(/archives -> archives)
#菜单
menu:
  #首页
  home: /
  #分类
  categories: /categories
  #关于我
  about: /about
  #文章
  archives: /archives
  #标签
  tags: /tags
  #网站地图
  #sitemap: /sitemap.xml
  #错误页面
  #commonweal: /404.html
  #有料(暂未开放)
  #something:

#启用/禁用菜单图标
#图标映射:
# 菜单项映射到一个特定的FontAwesome图标名称.
# 键Key是菜单项的名称和值是FontAwesome图标的名称。键Key大小写敏感
#当显示一个问号图标时意味着项目没有映射.
menu_icons:
  #启用
  enable: true
  #首页
  #KeyMapsToMenuItemKey: NameOfTheIconFromFontAwesome
  home: home
  #关于我
  about: user
  #分类
  categories: th
  #日程
  schedule: calendar
  #标签
  tags: tags
  #分类
  archives: archive
  #网站地图
  sitemap: sitemap
  #公益
  commonweal: heartbeat


# ---------------------------------------------------------------
# 方案设置
# ---------------------------------------------------------------

#方案
#scheme: Muse
#scheme: Mist
scheme: Pisces


# ---------------------------------------------------------------
# 字体设置
# - 查找字体到 Google Fonts (https://www.google.com/fonts)
# - 所有字体设置在这里将有以下样式:
#     light, light italic, normal, normal italic, bold, bold italic
# - 注意,设置字体太多会导致网站运行缓慢
# - 介绍来自 5.0.1
# ---------------------------------------------------------------
font:
  #是否启用
  enable: true

  #外连字体库地址，例如 //fonts.googleapis.com (默认值)
  host:

  #全局字体，应用在<body>元素
  global:
    #启用外部: 真实的从主机加载这个字体
    external: true
    #字体
    family: Monda

  # 标题字体 (h1, h2, h3, h4, h5, h6)
  # 后备到 `global` 字体设置
  headings:
    #启用外部
    external: true
    #字体
    family: Roboto Slab

  # 文章字体
  # 后备到 `global` 字体设置
  posts:
    #启用外部
    external: true
    #字体
    family: Monda

  # Logo字体
  # 后备到 `global` 字体设置
  # 这个`size`选项使用`px`作为单位
  logo:
    #启用外部
    external: true
    #字体
    family: Rosario
    #尺寸
    size: 24

  #代码字体，应用于 code 以及代码块
  codes:
    #启用外部
    external: true
    #字体
    family: PT Mono
    #尺寸
    size:


