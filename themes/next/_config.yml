#社交链接图标
#图标映射:
# 菜单项映射到一个特定的FontAwesome图标名称.
# 键Key是菜单项的名称和值是FontAwesome图标的名称。键Key大小写敏感
#当显示一个问号图标时意味着项目没有映射.
social_icons:
  #启用图标
  enable: true
  #图标映射
  # KeyMapsToSocialItemKey: NameOfTheIconFromFontAwesome
  GitHub: github
  豆瓣: globe
  Twitter: twitter
  Weibo: weibo


#侧边栏头像
#放在主题目录(source/images): /images/avatar.jpg
#放在网站目录(source/uploads): /uploads/avatar.jpg
avatar: /images/avatar.jpg


#侧边栏目录
toc:
  #启用目录
  enable: true
  #自动添加编号到列表
  number: true


#知识共享许可证
# Creative Commons 4.0 International License.
# http://creativecommons.org/
# by=署名，必须提到原作者
# nc=非商业用途，不得用于盈利性目的
# nd=禁止演绎，不得修改原作品，不得再创作
# sa=相同方式共享，允许修改原作品，但必须使用相同的许可证发布
# 可用的组合: by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | zero
#creative_commons: by-nc-sa


#侧边栏
sidebar:
  #侧边栏位置，可用值: left | right
  position: left
  #position: right

  #侧边栏显示方式，可用值:
  #  - post    只有首页显示，默认的
  #  - always  所有的页面自动都显示
  #  - hide    在所有页面中都隐藏（可以手动展开）
  #  - remove  完全移除
  display: post
  #display: always
  #display: hide
  #display: remove

  #顶部菜单栏在侧边栏的抵消像素
  offset: 12
  offset_float: 0

  #侧边栏显示回到顶部按钮(false为显示按钮)
  b2t: false

  #回到顶部按钮显示滚动条百分比
  scrollpercent: true


#友情链接
#标题
links_title: Links
#links_layout: block
links_layout: inline
links:
  iissnan: http://notes.iissnan.com/
  JoannaWu: http://blog.wileam.com/
  cwyaml: http://www.cwyaml.top/
  wanghao: https://notes.wanghao.work/
  hackjutsu: http://hackjutsu.com/
  arao: http://www.arao.me/
  ixirong: http://www.ixirong.com/
  gaoli: http://gaoli.me/
# ---------------------------------------------------------------
# 文章设置
# ---------------------------------------------------------------

#自动滚动页面到下面的部分 <!-- more --> 标记.
scroll_to_more: true

#自动摘要文本描述在主页作为序言
excerpt_description: true

#自动摘要，不推荐(因为是根据字数摘要，可能造成语句截断不完整)
#在发布时，请使用<!-- more -->准确控制摘要.
auto_excerpt:
  #启用
  enable: false
  #摘要字数
  length: 150

#文章源显示设置
post_meta:
  #显示项文本
  item_text: true
  #显示创建时间
  created_at: true
  #显示更新时间
  updated_at: false
  #显示分类
  categories: true

#文章字数显示设置
#需要依赖: https://github.com/willin/hexo-wordcount
post_wordcount:
  #显示项文本
  item_text: true
  #显示字数
  wordcount: false
  #最近阅读
  min2read: false

#微信订阅
#wechat_subscriber:
  #是否启用
  #enabled: true
  #二维码
  #qcode: /path/to/your/wechatqcode 例子 /uploads/wechat-qcode.jpg
  #描述
  #description: 例子：订阅我的博客通过扫描我的公众微信帐号

#文章末尾显示打赏按钮
